<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Panels Layout Module</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="build/css/grid.css">
</head>

<body>
    <h1>{ One item }</h1>
    <div class="wrapper">
        <div class="box a">A</div>
    </div>
    <h1>{ Two items }</h1>
    <div class="wrapper panel-count-even">
        <div class="box a">A</div>
        <div class="box b">B</div>
    </div>
    <h1>{ Three items }</h1>
    <div class="wrapper panel-count-odd">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>
    <h1>{ Four items }</h1>
    <div class="wrapper panel-count-even">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
    </div>
    <h1>{ Five items }</h1>
    <div class="wrapper panel-count-5">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
    </div>
    <h1>{ Six items }</h1>
    <div class="wrapper panel-count-odd">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box e">F</div>
    </div>
</body>

</html>
